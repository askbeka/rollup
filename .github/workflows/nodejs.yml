name: Node CI

on: [push]

jobs:
  build:

    runs-on: windows-2019

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, test
      run: |
        npm ci --ignore-scripts && npm test
      env:
        CI: true
